<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./pdfannotate.css">

</head>

<body>
    <div class="toolbar">
        <div class="tool">
            <span>PDF template editor</span>
        </div>

        <div class="tool">
            <button class="tool-button active"><i class="fa fa-hand-paper-o" title="Free Hand" onclick="enableSelector(event)"></i></button>
        </div>

        <div class="tool">
            <button class="tool-button"><i class="fa fa-square-o" id="AddRectangle" title="Add rectangle" onclick="enableRectangle(event)"></i></button>
        </div>

        <div class="tool">
            <button id="deleteRectangle" class="btn btn-danger btn-sm" onclick="deleteSelectedObject(event)"><i class="fa fa-trash"></i></button>
        </div>
        <div class="tool">
            <button class="btn btn-danger btn-sm" onclick="clearPage()">Clear Page</button>
        </div>

        <div class="tool" id="load">
            <button class="btn btn-info btn-sm" id="loadBtn" onclick="selectFile()">Load PDF</button>
        </div>

        <div class="tool" id="loadJson">        
			<button class="btn btn-info btn-sm" id="inputfile" onclick="selectJson()">Load Template </button>    
		</div>

        <div class="tool">
            <button class="btn btn-info btn-sm" onclick="showPdfData()">View Template</button>
            <button class="btn btn-info btn-sm" id="download" onclick="getPdfData()"><i class="fa fa-save"></i> Save Template</button>
        </div>

    </div>

    <div class="sidenav">
        <div class="form-group">
            <label for="fieldName">FieldName</label>
            <input type="text" id="fieldName" placeholder="Enter field name" size="30">
        </div>
        <div class="form-group">
            <label for="sectionName">Section</label>
            <input type="text" id="sectionName" placeholder="Enter section name" size="30">
        </div>
        <div class="form-group">
            <label for="expectedValue">Expected Value</label>
            <textarea id="expectedValue" name="expectedValue" placeholder="Enter expected value"></textarea>
        </div>

    </div>
    <div id="pdf-container"></div>

    <div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="dataModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dataModalLabel">PDF annotation data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <pre class="prettyprint lang-json linenums">
                </pre>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js';
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/460/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.2.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
    <script src="./arrow.fabric.js"></script>
    <script src="./sample_output.js"></script>
    <script src="./pdfannotate.js"></script>
    <script src="./script.js"></script>

</body>

</html>
